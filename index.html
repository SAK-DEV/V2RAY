<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V2Ray Decoder</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f3f4;
      margin: 0;
      padding: 0;
      color: #202124;
    }

    .app-container {
      max-width: 600px;
      margin: auto;
      padding: 1.5rem;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 20px;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1a73e8;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 12px;
    }

    .input-wrap input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .input-wrap button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #1a73e8;
      font-weight: bold;
    }

    .submit-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .submit-btn.fetching {
      background-color: #ffa726;
    }

    .error-box {
      background: #fdecea;
      color: #b71c1c;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .output {
      margin-top: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: text;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
    }

    .qr-section {
      margin-top: 2rem;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
    }

    .qr-title {
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-size: 1rem;
    }

    .qr-box {
      display: flex;
      align-items: center;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 0.75rem;
      border-radius: 12px;
      gap: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .qr-box img {
      width: 96px;
      height: 96px;
      flex-shrink: 0;
      border-radius: 8px;
      background: #eee;
    }

    .qr-text {
      flex: 1;
      font-size: 0.9rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>V2Ray Config Decoder</h1>

    <div class="form-group">
      <div class="input-wrap">
        <input id="urlInput" type="text" placeholder="Paste base64 subscription URL here" />
        <button onclick="pasteClipboard()">Paste</button>
      </div>
      <button id="submitBtn" class="submit-btn">
        <span class="material-icons">cloud_download</span>
        <span id="btnText">Decode & Generate</span>
      </button>
    </div>

    <div id="errorBox" class="error-box" style="display:none;"></div>

    <div id="resultArea"></div>
  </div>

  <div id="toast" class="toast">‚úÖ Copied!</div>

  <script>
    const urlInput = document.getElementById("urlInput");
    const btn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const errorBox = document.getElementById("errorBox");
    const resultArea = document.getElementById("resultArea");
    const toast = document.getElementById("toast");

    function showToast(message = "‚úÖ Copied!") {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function sanitize(str) {
      return str.replace(/[\u200E\u200F\u202E]/g, "");
    }

    function decodeBase64Utf8(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array([...binary].map(x => x.charCodeAt(0)));
      return new TextDecoder("utf-8").decode(bytes);
    }

    function extractConfigs(text) {
      const lines = text.split(/\r?\n/);
      const configs = [];
      let buffer = "";
      for (let line of lines) {
        if (/^(vless|vmess|trojan|ss):\/\//.test(line.trim())) {
          if (buffer) configs.push(buffer.trim());
          buffer = line.trim();
        } else {
          buffer += "\n" + line;
        }
      }
      if (buffer) configs.push(buffer.trim());
      return configs.map(sanitize);
    }

    function createQR(link, label) {
      const box = document.createElement("div");
      box.className = "qr-box";
      box.onclick = () => navigator.clipboard.writeText(link).then(() => showToast("Copied config"));

      const img = document.createElement("img");
      img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;
      img.alt = "QR Code";

      img.onclick = (e) => {
        e.stopPropagation();
        const a = document.createElement("a");
        a.href = img.src;
        a.download = (label || "config").replace(/\s+/g, "_") + ".png";
        a.click();
      };

      const txt = document.createElement("div");
      txt.className = "qr-text";
      txt.textContent = label || link;

      box.appendChild(img);
      box.appendChild(txt);
      return box;
    }

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        urlInput.value = text;
        showToast("üìã Pasted from clipboard");
      });
    }

    btn.onclick = async () => {
      const url = urlInput.value.trim();
      if (!url) return;

      resultArea.innerHTML = "";
      errorBox.style.display = "none";
      btn.classList.add("fetching");
      btnText.innerText = "Fetching... (click to cancel)";
      btn.onclick = () => location.reload();

      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        if (!response.ok) throw new Error("Unable to fetch from URL");
        const json = await response.json();
        const base64 = json.contents.trim();
        const decoded = decodeBase64Utf8(base64);
        const clean = sanitize(decoded);
        const configs = extractConfigs(clean);

        // Subscription QR
        const qrSub = document.createElement("div");
        qrSub.className = "qr-section";
        qrSub.innerHTML = `<div class="qr-title">üì° Subscription Link</div>`;
        qrSub.appendChild(createQR(url, url));
        qrSub.onclick = () => navigator.clipboard.writeText(url).then(() => showToast("Subscription copied"));
        resultArea.appendChild(qrSub);

        // Combined configs (QR + full text)
        const combined = document.createElement("div");
        combined.className = "qr-section";
        combined.innerHTML = `<div class="qr-title">üìÑ Combined Configs</div>`;
        combined.appendChild(createQR(clean, "All Configs"));

        const output = document.createElement("div");
        output.className = "output";
        output.innerText = clean;
        output.onclick = () => navigator.clipboard.writeText(clean).then(() => showToast("All configs copied"));
        combined.appendChild(output);

        resultArea.appendChild(combined);

        // Per config QR
        const qrGroup = document.createElement("div");
        qrGroup.className = "qr-section";
        qrGroup.innerHTML = `<div class="qr-title">üîê Config QR Codes</div>`;
        configs.forEach(cfg => qrGroup.appendChild(createQR(cfg, cfg)));
        resultArea.appendChild(qrGroup);

      } catch (err) {
        errorBox.style.display = "block";
        errorBox.textContent = "‚ùå " + err.message;
      }

      btn.classList.remove("fetching");
      btnText.innerText = "Decode & Generate";
      btn.onclick = () => btn.click();
    };
  </script>
</body>
</html>
